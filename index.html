<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="calculator-fill.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="container mx-auto">
        <div class="row">
            <div class="col">
                <input type="text" autofocus autocomplete="off" id="display" class="w-100" style="background-color: #98a7cf; height: 100px; border-radius: 5px;">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="trig btn btn-dark btn-block">sin()</button>
            </div>
            <div class="col">
                <button class="trig btn btn-dark btn-block">cos()</button>
            </div>
            <div class="col">
                <button class="trig btn btn-dark btn-block">tan()</button>
            </div>
            <div class="col">
                <button id="RAD" class="btn btn-dark btn-block">RAD</button>                
            </div>
            <div class="col">
                <button id="DEL" class="btn btn-dark btn-block">DEL</button>
            </div>
            <div class="col">
                <button id="AC" class="btn btn-dark btn-block">AC</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="op btn btn-dark btn-block">(</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">)</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">[</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">]</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">{</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">}</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="op btn btn-dark btn-block">9</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">8</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">7</button>
            </div>
            <div class="col">
                <button class="transcendental btn btn-dark btn-block">Ï€</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">+</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="op btn btn-dark btn-block">6</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">5</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">4</button>
            </div>
            <div class="col">
                <button class="transcendental btn btn-dark btn-block">e</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">*</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="op btn btn-dark btn-block">3</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">2</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">1</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">0</button>
            </div>
            <div class="col">
                <button class="op btn btn-dark btn-block">.</button>
            </div>
            <div class="col">
                <button id="solve" class="btn btn-dark btn-block">=</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
